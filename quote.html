    <main class="contact-quote">
    <section class="request-quote">
        <h2>quote request</h2>
        <p></p>

    <form method="post" class="quote">
        <div>
            <label class="label-quote">Full Name:</label>
            <input class="input-quote" type="text" id="fname" name="fname" placeholder="Full name" required>
        </div>
        <div>
            <label class="label-quote">Contact Number:</label>
            <input class="input-quote" type="text" id="phone" name="phone" placeholder="Phone number"required>
        </div> 
        <div>
            <label class="label-quote">Email Adress:</label>
            <input class="input-quote" type="email" id="email" name="email" placeholder="Email address" required>
        </div>    
        <div>
            <label class="label-quote">Message:</label>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="Write your message here." required></textarea>
        </div>  
        <div>
            <a href="index.html" id="button-quote">Send</a>
        </div>
    </form>
    </section>
    </main>
