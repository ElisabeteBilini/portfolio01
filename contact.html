    <main class="contact-principal">
    <section class="contact-us">
        <h2>Contact Us</h2>
        <p>Doubt, suggestion or quote request, fill in the details and we will get back to you as soon as possible!</p>

    <form method="post" class="contact">
        <div>
            <label class="label">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Full name" required>
        </div>
        <div>
            <label class="label">Contact Number:</label>
            <input type="text" id="phone" name="phone">
        </div> 
        <div>
            <label class="label">Email Adress:</label>
            <input type="email" id="email" name="email" placeholder="Email address" required>
        </div>    
        <div>
            <label class="label">Message:</label>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="Write your message here." required></textarea>
        </div>  
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
    </section>
